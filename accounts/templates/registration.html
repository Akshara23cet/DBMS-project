{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <style>
    /* Extra styling for role switch */
    .role-select {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
      gap: 20px;
    }
    .role-select label {
      font-weight: 600;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>

    <!-- Role selection -->
    <div class="role-select">
      <label>
        <input type="radio" name="role-choice" value="patient" checked onclick="toggleForm()"> Patient
      </label>
      <label>
        <input type="radio" name="role-choice" value="doctor" onclick="toggleForm()"> Doctor
      </label>
    </div>

    <!-- Registration form -->
    <form action="{% url 'register' %}" method="post" class="form">
      {% csrf_token %}

      <!-- Common fields -->
      <div class="form-group">
        <label>Fullname</label>
        <input type="text" name="username" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <!-- Patient fields -->
      <div id="patient-fields">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="patient_name">
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" name="patient_age" min="0">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select name="patient_gender">
            <option value="">--Select--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <!-- Doctor fields -->
      <div id="doctor-fields" class="hidden">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="doctor_name">
        </div>
        <div class="form-group">
          <label>Specialization</label>
          <input type="text" name="specialization">
        </div>
        <div class="form-group">
          <label>Experience (in years)</label>
          <input type="number" name="experience" min="0">
        </div>
      </div>

      <!-- Only ONE hidden field for role -->
      <input type="hidden" name="role" id="role-input" value="patient">

      <button type="submit" class="btn">Register</button>
    </form>

    <div class="links">
      Already have an account? <a href="{% url 'login_page' %}">Login here</a>
    </div>
  </div>

  <script>
  function toggleForm() {
    const role = document.querySelector('input[name="role-choice"]:checked').value;
    const patientFields = document.getElementById("patient-fields");
    const doctorFields = document.getElementById("doctor-fields");

    if (role === "patient") {
      patientFields.classList.remove("hidden");
      doctorFields.classList.add("hidden");
    } else {
      patientFields.classList.add("hidden");
      doctorFields.classList.remove("hidden");
    }

    // Update hidden input so the role is submitted correctly
    document.getElementById("role-input").value = role;
  }
  </script>
</body>
</html>
